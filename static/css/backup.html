	<h1>Backup and Restore</h1>
<p>Click on the buttons below to go to the backup or restore page:</p>
<ul class="button-container">
  <li><button onclick="createBackup()">Create backup</button></li>
  <li><button onclick="restoreBackup()">Restore backup</button></li>
</ul>

<script>
	// Backup Mechanism
function createBackup() {
// Step 1: Create a JSON file with all the necessary data
const backupData = {
watchlist: JSON.parse(localStorage.getItem("watchlist")) || [],
completedList: JSON.parse(localStorage.getItem("completedList")) || [],
bookmarks: JSON.parse(localStorage.getItem("bookmarks")) || []
};
const backupJson = JSON.stringify(backupData);

// Step 2: Store the JSON file on the device's storage or on a cloud server
// In this example, we'll store it in localStorage
localStorage.setItem("backupData", backupJson);

	
// Step 5: Notify the user once the backup is created successfully
alert("Backup created successfully.");
}

// Restore Mechanism
function restoreBackup() {
// Step 1: Check if a backup file is available
const backupJson = localStorage.getItem("backupData");
if (!backupJson) {
alert("No backup found.");
return;
}

// Step 2: If the backup file is available, retrieve the data from the JSON file
const backupData = JSON.parse(backupJson);

// Step 3: Load the data into the application
localStorage.setItem("watchlist", JSON.stringify(backupData.watchlist));
localStorage.setItem("completedList", JSON.stringify(backupData.completedList));
localStorage.setItem("bookmarks", JSON.stringify(backupData.bookmarks));

// Step 4: Notify the user once the data is loaded successfully
alert("Backup restored successfully.");
}

</script>

	<script>
