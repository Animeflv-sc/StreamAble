	<h1>Backup and Restore</h1>
<p>Click on the buttons below to go to the backup or restore page:</p>
<ul class="button-container">
  <li><button onclick="createBackup()">Create backup</button></li>
  <li><button onclick="restoreBackup()">Restore backup</button></li>
</ul>
<script src="https://apis.google.com/js/api.js"></script>

<script>
function createBackup() {
  const watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
  const completedList = JSON.parse(localStorage.getItem('completedList')) || [];
  const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
  
  const backupData = {
    watchlist,
    completedList,
    bookmarks,
  };
  
  const backupFilename = 'anime_backup_' + new Date().getTime() + '.json';
  const backupDataBlob = new Blob([JSON.stringify(backupData)], {type: 'application/json'});
  
  const downloadLink = document.createElement('a');
  downloadLink.download = backupFilename;
  downloadLink.href = URL.createObjectURL(backupDataBlob);
  
  downloadLink.onclick = (event) => {
    if (!confirm('Are you sure you want to download the backup?')) {
      event.preventDefault();
    }
  };
  
  downloadLink.style.display = 'none';
  document.body.appendChild(downloadLink);
  downloadLink.click();
}

function restoreBackup() {
  const fileInput = document.createElement('input');
  fileInput.type = 'file';
  fileInput.accept = '.json';
  
  fileInput.onchange = () => {
    const file = fileInput.files[0];
    const reader = new FileReader();
    
    reader.onload = () => {
      const backupData = JSON.parse(reader.result);
      localStorage.setItem('watchlist', JSON.stringify(backupData.watchlist));
      localStorage.setItem('completedList', JSON.stringify(backupData.completedList));
      localStorage.setItem('bookmarks', JSON.stringify(backupData.bookmarks));
      
      alert('Backup successfully restored!');
    };
    
    reader.readAsText(file);
  };
  
  fileInput.click();
}



</script>
