<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Settings Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<style>
/* CSS for Settings Page */

body {
  font-family: Arial, sans-serif;
  background-color: #000000;
  margin: 0;
  padding: 0;
}

h1 {
color: #fff;
  text-align: center;
  margin-top: 30px;
}

p {
color: #fff;
  text-align: center;
  margin-top: 20px;
  font-size: 18px;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: center;
}

li {
  margin-top: 30px;
}

a {
  text-decoration: none;
  color: #fff;
  font-size: 20px;
}

.fa-hdd:before {
  content: "\f0a0";
  font-size: 24px;
  margin-right: 10px;
}

/* Responsive CSS for smaller screens */
@media only screen and (max-width: 600px) {
  h1 {
    font-size: 32px;
  }
  
  p {
    font-size: 16px;
  }
  
  a {
    font-size: 18px;
  }
  
  .fa-hdd:before {
    font-size: 20px;
    margin-right: 5px;
  }
}


	</style>
  </head>
  <body>
    <h1>Settings</h1>
    <p>Click on the "Backup &amp; Restore" option to go to the backup page.</p>
    <ul>
      <li><a href="backup.html"><i class="fa fa-clock"></i> Backup &amp; Restore</a></li>
    </ul>
  </body>
</html>
