<style>
#completedList {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;
}

#completedList li {
  height: 100%;
  box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.2);
  position: relative;
  display: flex;
  flex-direction: column;
}

#completedList li img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  flex-grow: 1;
}

#completedList li a {
  font-size: 16px;
  text-align: center;
  color: white;
  text-decoration: none;
  margin-bottom: 10px;
  position: relative;
  padding: 20px;
  background-color: #202125;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

/* Media queries */
@media only screen and (max-width: 767px) {
  #completedList {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

  }

    font-size: 14px;
  }
}

@media only screen and (min-width: 768px) and (max-width: 1199px) {

    gap: 20px;
  }

  }
}

@media only screen and (min-width: 1200px) {

    grid-template-columns: repeat(auto-fit, minmax(225px, 1fr));

  }

	<script>
  const watchlistLink = document.getElementById("watchlist-link");
  const completedLink = document.getElementById("completed-link");

  // Add event listener to watchlist link
  watchlistLink.addEventListener("click", () => {
    watchlistLink.classList.add("active");
    completedLink.classList.remove("active");
  });

  // Add event listener to completed link

    completedLink.classList.add("active");
    watchlistLink.classList.remove("active");

</script>
  <script>
const menuBtn = document.querySelector(".menu-icon span"); 
const searchBtn = document.querySelector(".search-icon"); 
const cancelBtn = document.querySelector(".cancel-icon"); 
const items = document.querySelector(".nav-items"); 
const form = document.querySelector("form"); 

menuBtn.onclick = () => { 
  items.classList.add("active"); 
  menuBtn.classList.add("hide"); 
  searchBtn.classList.add("hide"); 
  cancelBtn.classList.add("show"); 
  document.body.style.overflow = "hidden"; // prevent scrolling 
}

cancelBtn.onclick = () => { 
  items.classList.remove("active"); 
  menuBtn.classList.remove("hide"); 
  searchBtn.classList.remove("hide"); 
  cancelBtn.classList.remove("show"); 
  form.classList.remove("active"); 
  cancelBtn.style.color = "#ff3d00"; 
  document.body.style.overflow = "auto"; // enable scrolling 
}

searchBtn.onclick = () => { 
  form.classList.add("active");		 
  form.style.display = "inline-block"; // or "flex" 
  searchBtn.classList.add("hide"); 
  cancelBtn.classList.add("show"); 
  document.body.style.overflow = "hidden"; // prevent scrolling 
}

// Get the completed list from local storage
const completedList = JSON.parse(localStorage.getItem("completedList")) || [];

// Add each anime in the completed list to the HTML file
completedList.forEach((anime) => {
  const li = document.createElement("li");
  const img = document.createElement("img");
  img.src = anime.img;
  img.alt = anime.title;
  const a = document.createElement("a");
  a.href = anime.link;
  a.textContent = anime.title;
  const removeBtn = document.createElement("button");
  removeBtn.textContent = "Remove";
// Add the given style to the removeBtn
removeBtn.style.width = "100%";
removeBtn.style.backgroundColor = "#2596be";
removeBtn.style.color = "white";
removeBtn.style.fontSize = "14px";
removeBtn.style.border = "none";
removeBtn.style.padding = "15px 20px";
removeBtn.style.borderRadius = "10px";
removeBtn.style.cursor = "pointer";
removeBtn.style.position = "relative";
removeBtn.style.alignSelf = "flex-end";
  removeBtn.addEventListener("click", () => {
    const confirmRemove = confirm("Are you sure you want to remove this anime from the completed list?");
    if (confirmRemove) {
      const index = completedList.indexOf(anime);
      completedList.splice(index, 1);
      localStorage.setItem("completedList", JSON.stringify(completedList));
      document.getElementById("completedList").removeChild(li);
      document.getElementById("watchlist").appendChild(li);
    }
  });
  li.appendChild(img);
  li.appendChild(a);
  li.appendChild(removeBtn);
  document.getElementById("completedList").appendChild(li);
});

</script>
