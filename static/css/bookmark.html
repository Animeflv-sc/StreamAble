<h1>Continue Watching</h1>
<div id="bookmark"></div>

  <script>
const menuBtn = document.querySelector(".menu-icon span"); 
const searchBtn = document.querySelector(".search-icon"); 
const cancelBtn = document.querySelector(".cancel-icon"); 
const items = document.querySelector(".nav-items"); 
const form = document.querySelector("form"); 

menuBtn.onclick = () => { 
  items.classList.add("active"); 
  menuBtn.classList.add("hide"); 
  searchBtn.classList.add("hide"); 
  cancelBtn.classList.add("show"); 
  document.body.style.overflow = "hidden"; // prevent scrolling 
}

cancelBtn.onclick = () => { 
  items.classList.remove("active"); 
  menuBtn.classList.remove("hide"); 
  searchBtn.classList.remove("hide"); 
  cancelBtn.classList.remove("show"); 
  form.classList.remove("active"); 
  cancelBtn.style.color = "#ff3d00"; 
  document.body.style.overflow = "auto"; // enable scrolling 
}

searchBtn.onclick = () => { 
  form.classList.add("active");		 
  form.style.display = "inline-block"; // or "flex" 
  searchBtn.classList.add("hide"); 
  cancelBtn.classList.add("show"); 
  document.body.style.overflow = "hidden"; // prevent scrolling 
}
const bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];

const bookmarkContainer = document.getElementById("bookmark");
bookmarkContainer.className = "list-container"; // add the CSS class to the parent element

for (let i = 0; i < bookmarks.length; i++) {
  const bookmark = bookmarks[i];
  const bookmarkElement = document.createElement('div'); // create a div element instead of an anchor
  const bookmarkLink = document.createElement('a'); // create an anchor element for the bookmark link
  bookmarkLink.href = bookmark.url;
  bookmarkLink.innerHTML = `<img src="${bookmark.img}" alt="${bookmark.title}"><br><span>${bookmark.title}</span>`;
  bookmarkElement.appendChild(bookmarkLink);

  const removeButton = document.createElement('button'); // create a button element for the remove button
  removeButton.textContent = "Remove";
  removeButton.addEventListener('click', () => {
    if (confirm("Are you sure you want to remove this bookmark?")) {
      bookmarks.splice(i, 1); // remove the bookmark from the array
      localStorage.setItem("bookmarks", JSON.stringify(bookmarks)); // update the local storage
      bookmarkElement.remove(); // remove the bookmark element from the DOM
    }
  });
  bookmarkElement.appendChild(removeButton);
  bookmarkContainer.appendChild(bookmarkElement);
}
  </script>
